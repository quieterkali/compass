<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="options">
      <ion-segment-button value="map" class="segment">
        MAP
      </ion-segment-button>
      <ion-segment-button value="lista" class="segment">
        LISTA
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title>
      Nearby
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
 
  <div #map id="map"></div>
 
</ion-content>
