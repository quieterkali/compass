<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="options" class="segment">
      <ion-segment-button value="map" class="header-footer segment-activated">
        MAP
      </ion-segment-button>
      <ion-segment-button (click)="goToList()" value="lista" class="header-footer">
        LISTA
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <p text-center class="header-footer">
      PROCURA A ANTENA COM MELHOR SINAL
    </p>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
 
  <div #map id="map"></div>
  <ion-row class="m-10">
    <ion-col text-center>MINHA LOCALIZAÇÃO</ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-75 text-center style="height:15px;line-height: 15px;">Rua Teresa Cristina, 1729A</ion-col>
    <ion-col width-25><img src="assets/icon/alvo.svg" style="height:15px;" alt="alvo"></ion-col>
  </ion-row>
</ion-content>

<ion-footer class="header-footer">
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col text-center>LEGENDA</ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-33 text-center><img src="assets/icon/botao-vermelho.svg" width="15px" height="15px" /></ion-col>
        <ion-col width-33 text-center><img src="assets/icon/botao-amarelho.svg" width="15px" height="15px" /></ion-col>
        <ion-col width-33 text-center><img src="assets/icon/botao-verde.svg" width="15px" height="15px" /></ion-col>
      </ion-row>
    <ion-row>
        <ion-col width-33 text-center>SEM SINAL</ion-col>
        <ion-col width-33 text-center>SINAL FRACO</ion-col>
        <ion-col width-33 text-center>SINAL BOM</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
