<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-segment [(ngModel)]="segment" class="segment">
      <ion-segment-button (click)="switchMap()" value="map" class="header-footer segment-activated">
        MAP
      </ion-segment-button>
      <ion-segment-button (click)="switchList()" value="lista" class="header-footer">
        LISTA
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <p text-center class="header-footer">
      PROCURA A ANTENA COM MELHOR SINAL
    </p>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <div class="map-wrapper" [hidden]="mapBool">
    <div #map id="map"></div>
    <div #pleaseConnect id="please-connect">
      <p>Please connect to the Internet...</p>
    </div>
    <div class="location-container">
      <div text-center>
        <h6>MINHA LOCALIZAÇÃO</h6>
      </div>
      <div class="address-container">
        <div>{{formattedAddress}}</div>
        <div class="m-l">
          <ion-icon name="ios-locate-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>
  <div [hidden]="listBool" padding>
    <ion-list>
      <ion-scroll scrollY="true">
        <ion-item class="left-shadow" *ngFor="let tower of towers" (click)="goToTowerDetailsPage(tower)" no-lines margin-bottom>
            <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <ion-avatar item-right>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <h2>Distância</h2>
            <p>{{tower.distance}} km</p>
        </ion-item>
      </ion-scroll>
    </ion-list>
    <button ion-button color="secondary" class="btn" full icon-right>
      CLIQUE AQUI E POSICIONE A ANTENA
      <ion-icon name="locate"></ion-icon>
    </button>
  </div>
</ion-content>

<ion-footer class="header-footer">
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col text-center>LEGENDA</ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-33 text-center><img src="assets/icon/botao-amarelo.svg" width="15px" height="15px" /></ion-col>
        <ion-col width-33 text-center><img src="assets/icon/botao-amarelho.svg" width="15px" height="15px" /></ion-col>
        <ion-col width-33 text-center><img src="assets/icon/botao-verde.svg" width="15px" height="15px" /></ion-col>
      </ion-row>
    <ion-row>
      <ion-col width-33 text-center>SEM SINAL</ion-col>
      <ion-col width-33 text-center>SINAL FRACO</ion-col>
      <ion-col width-33 text-center>SINAL BOM</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
