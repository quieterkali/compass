
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Antena</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container left-shadow"> 
    <ion-grid>
      <ion-row>
        <ion-col width-10 text-center>
          <ion-icon name="ios-locate-outline"></ion-icon>
        </ion-col>
        <ion-col width-90>
          <p> <span class="size-15">Distancia</span> <span class="size-15">{{tower.distance}}</span> km</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <ion-icon name="ios-locate-outline"></ion-icon>
        </ion-col>
        <ion-col width-90>
          <p>{{tower.endereco}}</p>
          <p>{{tower.bairro}}</p>
          <p>{{tower.municipio}} / {{tower.uf}}</p>
          <p>LA: {{tower.latitude}}</p>
          <p>LT: {{tower.longitude}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <ion-icon name="ios-locate-outline"></ion-icon>
        </ion-col>
        <ion-col width-90>
          <ion-list>
            <ion-scroll scrollY="true">
              <ion-item class="detail-channels rad-5" *ngFor="let channel of channels" no-lines margin-bottom>
                  <ion-avatar item-left>
                      <ion-icon name="pin"></ion-icon>
                  </ion-avatar>
                  <ion-avatar item-right>
                      <ion-icon name="info"></ion-icon>
                  </ion-avatar>
                  <h2>{{channel.nome}}</h2>
              </ion-item>
            </ion-scroll>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  <button ion-button (click)="goToRecommendationsPage()" color="secondary" class="rad-5" full icon-right>
    RECOMMENDAÇÕES
    <ion-icon name="locate"></ion-icon>
  </button>
  </div>
</ion-content>
