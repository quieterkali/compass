
<ion-header>

  <ion-navbar color="primary">
    <ion-title>compass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="compass-container">
    <div #compass id="compass" [style.transform]="getRotate()">
      
    </div>
    <div id="compass-arrow">
        <!--<img src="assets/image/compass-arrow.png" class="compass-compass-arrow"/>-->
    </div>
  </div>
  <div>
    <ion-list>
      <ion-item>MagneticHeading: {{magneticHeading}}</ion-item>
    </ion-list>
    <button ion-button full (click)="initCompass()" color="secondary">Start Compass</button>
    <button ion-button full (click)="stopCompass()" color="secondary">Stop compass</button>
    <button ion-button full (click)="lock()" color="secondary">Lock Screen</button>
  </div>
</ion-content>
